---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	  <div class="entry">
        <b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a></b><br> 
        <i><a href="{{ site.baseurl }}{{ post.url }}">{{ post.time }}</a></i>
      </div>
      
      <br>
      
      <a href="{{ post.url }}">
      <div class="center-cropped" 
       style="background-image: url({{ site.baseurl }}{{ post.image }});">
      </div>
      </a>
    </article>
  {% endfor %}
</div>
