---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  
    <a href="{{ post.url }}" style="text-decorations:none; color:inherit;">
    <div class="content">
  		<img src="{{ site.baseurl }}{{ post.image }}">
  		<div class="text">
    		<h3>{{ post.title }}</h3>
    		<p1><b>{{ post.excerpt }}</b><p1><br>
    		<p2><i>{{ post.time }}</i><p2>
  		</div>
	</div>
	</a>
	
	<br>
	<br>
	<hr>
    
  {% endfor %}
</div>
