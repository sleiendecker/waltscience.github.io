---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  
    <a href="{{ post.url }}">
    <div class="content">
  		<img src="{{ site.baseurl }}{{ post.image }}">
  		<div class="text">
    		<h3>{{ post.title }}</h3>
    		<p><b>{{ post.excerpt }}</b><br>
    		<i>{{ post.time }}</i><p>
  		</div>
	</div>
	</a>
	
	<br>
	<br>
    
  {% endfor %}
</div>
