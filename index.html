---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h7><a href="{{ site.baseurl }}{{ post.url }}" style="color:#303030;">{{ post.title }}</a></h7>
      <br style="line-height: 5px" />
	  <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}" style="color:#7C7878;">{{ post.excerpt }}</a><br>
        <i><a href="{{ site.baseurl }}{{ post.url }}" style="color:#c9c6c5;">{{ post.time }}</a></i>
      </div>
      
      <br style="line-height: 30px" />
      
  {% endfor %}
</div>
