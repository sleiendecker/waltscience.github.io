---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    
    <div class="content">
  		<img src="{{ site.baseurl }}{{ post.image }}">
  		<div class="text">
    		<h3><strong>{{ post.title }}</strong></h3>
    		<p>{{ post.excerpt }}</p>
  		</div>
	</div>
    
  {% endfor %}
</div>
