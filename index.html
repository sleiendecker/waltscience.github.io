---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
	  <div class="entry">
        <b><a href="{{ site.baseurl }}{{ post.url }}" style="color:#7C7878;">{{ post.excerpt }}</a></b><br>
        <i><a href="{{ site.baseurl }}{{ post.url }}" style="color:#7C7878;">{{ post.time }}</a></i>
      </div>
      
      <br>
      
      <a href="{{ post.url }}">
      <div class="imcrop" 
       style="background-image: url({{ site.baseurl }}{{ post.image }});">
      </div>
      </a>
    </article>
    
  {% endfor %}
</div>
